[metadata]
name = pincer
version = 0.6.6
description = Discord API wrapper rebuild from scratch.
long_description = file: docs/PYPI.md
long_description_content_type = text/markdown
author = Sigmanificient, Arthurdw
author_email = contact@pincer.dev
keywords = discord, api, asynchronous, websockets, aiohttp
license = MIT
license_file = LICENSE
platform = unix, linux, osx, cygwin, windows
url = https://pincer.dev
project_urls =
    Github repository=https://github.com/pincer-org/pincer
    ReadTheDocs=https://pincer.readthedocs.org
    Discord=https://discord.gg/8WkYz3fNFm
classifiers =
    Development Status :: 1 - Planning
    # Development Status :: 2 - Pre-Alpha
    # Development Status :: 3 - Alpha
    # Development Status :: 4 - Beta
    # Development Status :: 5 - Production/Stable
    # Development Status :: 6 - Mature
    # Development Status :: 7 - Inactive
    Intended Audience :: Developers
    Topic :: Software Development :: Build Tools
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
include_package_data = True
packages =
    pincer
    pincer.core
    pincer.objects
    pincer.utils
install_requires =
    websockets
    aiohttp
python_requires = >=3.8

[options.data_files]
data = assets/img/icon.png, assets/svg/pincer.svg

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
    tox>=3.24

[options.package_data]
pincer = py.typed

[flake8]
max-line-length = 80
ignore =
    D203,
    # H101: Use TODO(NAME)
    H101,
    # H401: docstring should not start with a space
    H401,
    # H403: multi line docstrings should end on a new line
    H403,
    # H404: multi line docstring should start without a leading new line
    H404,
    # H405: multi line docstring summary not separated with an empty line
    H405,
    # H501: Do not use self.__dict__ for string formatting
    H501
exclude =
    # No need to traverse our git directory
    .git,
    # No need to traverse our pycharm conf
    .idea,
    # There's no value in checking cache directories
    __pycache__,
    # The docs/conf file is mostly autogenerated, ignore it
    docs,
    # This contains our built documentation
    build,
    # This contains test code that we don't want to check
    dev
    # This contains builds that we don't want to check
    dist
    # This is our python environment
    venv
max-complexity = 10
